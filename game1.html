<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Quiz Game</title>
    <link rel="icon" type="icon/png" href="icon/icons8-quizlet-50.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Achtergrondkleur van de pagina -->
    <div class="container">
        <!-- Gele balk aan de bovenkant -->
        <div class="top-bar">
            <div class="progress-bar"></div>
        </div>

        <!-- Titel in het midden -->
        <h1 class="game-title">Logo Quiz Game</h1>

        <!-- Vraagsectie -->
        <div class="question-section">
            <div class="question-container">
                <p class="question-text">Which version of the logo is the correct one?</p>
            </div>
            <div class="question-text">Question 1/10</div>


            <!-- Foto's en keuzes -->
            <div class="options">
                <div class="option" id="optionA">
                    <img src="foto/burger king 1.png" alt="Logo A">
                    <div class="circle light-yellow">A</div>
                </div>
                <div class="option" id="optionB">
                    <img src="foto/burger king2.png" alt="Logo B">
                    <div class="circle light-yellow">B</div>
                </div>
            </div>

            <!-- Resultaatbericht -->
            <div class="result">
                <p class="result-text"></p>
            </div>

            <!-- Volgende vraag knop -->
            <a href="game2.html" class="play-btn" id="nextButton">Next Question</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
