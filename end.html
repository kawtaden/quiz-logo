<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <link rel="icon" type="icon/png" href="icon/icons8-quizlet-50.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Game Over</h1>
        <p id="scoreMessage"></p>
        <a href="index.html" class="play-btn">Back to Home</a>
    </div>

    <script>
        // Haal de score op en zet deze om naar een getal
        const score = parseInt(localStorage.getItem("finalScore")) || 0;
        const scoreMessage = document.getElementById("scoreMessage");
    
        if (score >= 5) {
            scoreMessage.textContent = `Congratulations! You scored ${score}/10!`;
        } else {
            scoreMessage.textContent = `Oh, unfortunate! You only scored ${score}/10. Try again.`;
        }
    </script>
    

</body>
</html>
